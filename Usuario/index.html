<!DOCTYPE html>
<html>

<head>
    <title>
        Interfaz Usuario
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<title>Grupo 16 Log in page</title>    
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nombre Usuario*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>ID Usuario</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label for="Rol">Rol:</label>
                        <select name="salary" id="salary" multiple>
                          <option value="Administrador">Administrador</option>
                          <option value="Vendedor">Vendedor</option>
                        </select>
                    </div>
                    <div>
                        <label>Activo </label>
                        <input type="checkbox" name="city" id="city">
                    </div> 
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit" >
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Nombre Usuario</th>
                            <th>ID Usuario</th>
                            <th>Rol</th>
                            <th>Activo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
