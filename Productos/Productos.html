<!DOCTYPE html> 
<html> 
 
<head> 
    <title>Interfaz productos</title> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="CSS/estilos.css"> 
</head> 
 
<body>
                
    <section class="form-search-container" >
        <form class="form-search-element"> 
            <label class="id-search-container" for="product-id" >Id producto
                <input type="text" class="input" name="product-id" id="product-id"/>
            </label>
            <label class="description-search-container" for="description" >Descripción
                <input type="text" class="input" name="description" id="description"/> 
            </label>
            <input  type="submit" class="search-submit" value="Buscar"/> 
        </form>
    </section>

    <section class="add-product-container" >
        <form class="add-product-form">
            <label class="id-add-container" for="add-product-id" >Id producto
                <input type="text" class="input" name="add-product-id" id="add-product-id" required/>
            </label>
            <label class="description-search-container" for="add-product-description" >Descripción
                <input type="text" class="input" name="add-product-description" id="add-product-description" required/> 
            </label>
            <label class="description-search-container" for="add-product-value" >Valor
                <input type="number" class="input" name="add-product-value" id="add-product-value" required/> 
            </label>
            <input  type="submit" value="Agregar producto" id="add-product-submit"/>
        </form>
    </section>
    
    <section>
        <table class="constraint product-list-table"  id="productList"> 
        <thead> 
            <tr> 
                <th>Producto</th> 
                <th>Descripcion</th> 
                <th>Valor</th>
                <th class="update-button-container"  ><button class="all-products">
                    Ver todos
                </button></th>
            </tr>
        </thead>
        <tbody> 
            <tr> 
                <th class="product-id" >23432</th> 
                <th class="product-description">12243125</th> 
                <th class="product-value">12341343</th>
                <th class="update-button-container"><button class="update-product">
                    Modificar
                </button></th>
            </tr>
        </tbody>
    </section>

    <section class="modal-container hidden">
        <form class="modal">
            <label class="id-modal-container" for="modal-id" >Id producto
                <input type="text" class="input" name="modal-id" id="modal-id" disabled/>
            </label>
            <label class="modal-container" for="modal-description" >Descripción
                <input type="text" class="input" name="modal-description" id="modal-description" required/> 
            </label>
            <label class="modal-container" for="modal-value" >Valor
                <input type="number" class="input" name="modal-value" id="modal-value" required/> 
            </label>
            <input  type="submit" value="Actualizar" id="modal-submit"/>
        </form>
    </section>

    <script src="js/prod.js" type="module" ></script> 
</body> 
 
</html>
